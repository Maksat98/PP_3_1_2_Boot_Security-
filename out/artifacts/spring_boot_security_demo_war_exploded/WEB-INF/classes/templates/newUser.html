<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New user</title>
</head>
<body>
<div align="center">
  <form action="#" th:action="@{/admin/newUser}" th:object="${user}" method="post">
    <label for="name">Name: </label>
    <input type="text" th:field="*{name}" id="name" placeholder="name">
    <br><br><br>

    <label for="lastname">Last Name: </label>
    <input type="text" th:field="*{lastName}" id="lastname" placeholder="lastname">
    <br><br><br>

    <label for="email">Email: </label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">
    <br><br><br>

    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password" placeholder="password">
    <br><br><br>

    <label for="role">Role</label>
    <select name="role" id="role" multiple="multiple">
      <option value="ROLE_USER">USER</option>
      <option value="ROLE_ADMIN">ADMIN</option>
    </select>
    <br><br><br>

    <input type = "submit" value = "Create"/>
  </form>
  <br>


  <form action="#" th:action="@{/admin}" method="get">
    <input type="submit" value="Back"/>
  </form>
  <br>

  <form action="#" th:action="@{/logout}" method="get">
    <input type="submit" value="Logout"/>
  </form>
</div>
</body>
</html>
